<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game Hub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Card Game Hub</h1>

  <div id="menu-screen">
    <button id="play-war-button" onclick="startWar()">Play War</button>
    <button id="play-blackjack-button" onclick="startBlackjack()">Play Blackjack</button>
    <button id="view-deck-button" onclick="showDeckViewer()">View Deck</button>
    <button id="play-doudizhu-button" onclick="startDoudizhu()">Play Doudizhu</button>
    <button id="play-doudizhu-multiplayer-button">Doudizhu Multiplayer</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h2 id="game-title"></h2>
    <div id="game-area">
      <div class="player-info" id="enemy-player-info">
        <span class="player-label">Opponent's Cards:</span>
        <span id="enemy-card-count" class="card-count"></span>
      </div>
      <div class="hand" id="enemy-hand"></div>

      <div class="player-info" id="player-player-info">
        <span class="player-label">Your Cards:</span>
        <span id="player-card-count" class="card-count"></span>
      </div>
      <div class="hand" id="player-hand"></div>

      <button id="play-turn" style="display: none;">Play Turn</button>
    </div>
    <div id="result"></div>
    <button id="back-button" onclick="returnToMenu()">Back to Menu</button>
  </div>

  <div id="doudizhu-game-screen" style="display: none;">
    <h2 id="doudizhu-game-title">Doudizhu</h2>
    <div id="doudizhu-game-area">
      <div class="doudizhu-opponent-area doudizhu-opponent-top">
        <div class="doudizhu-hand-label">Opponent 1</div>
        <div id="doudizhu-opponent1-hand" class="doudizhu-hand opponent-hand"></div>
      </div>

      <div id="doudizhu-center-area">
        <div class="doudizhu-hand-label" id="doudizhu-center-label">Played Cards</div>
        <div id="doudizhu-played-cards" class="doudizhu-hand played-cards-hand"></div>
        <div id="doudizhu-current-pattern" style="display: none;">Current Pattern: <span
            id="doudizhu-pattern-text">None</span></div>
      </div>

      <div class="doudizhu-opponent-area doudizhu-opponent-right">
        <div class="doudizhu-hand-label">Opponent 2</div>
        <div id="doudizhu-opponent2-hand" class="doudizhu-hand opponent-hand"></div>
      </div>

      <div class="doudizhu-player-area">
        <div class="doudizhu-hand-label">Your Hand</div>
        <div id="doudizhu-player-hand" class="doudizhu-hand player-hand"></div>
        <div id="doudizhu-action-buttons">
          <button id="doudizhu-play-button" style="display: none;">Play Cards</button>
          <button id="doudizhu-pass-button" style="display: none;">Pass</button>
        </div>
        <div id="doudizhu-bidding-buttons" style="display: none;">
          <button id="doudizhu-call-landlord-button">Call Landlord</button>
          <button id="doudizhu-dont-call-button">Don't Call</button>
        </div>
      </div>
    </div>
    <div id="doudizhu-result"></div>
    <button id="doudizhu-back-button" onclick="returnToMenu()">Back to Menu</button>
  </div>

  <div id="doudizhu-multiplayer-screen" style="display: none;">
    <h2 id="multiplayer-game-title">Doudizhu Multiplayer Lobby</h2>
    <div id="multiplayer-lobby-area">
      <div id="lobby-controls" class="flex flex-col items-center justify-center p-4 space-y-4">
        <button id="create-lobby-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Create Game Lobby
        </button>
        <div class="flex flex-col items-center space-y-2">
          <input type="text" id="lobby-code-input" placeholder="Enter Join Code" class="p-2 border border-gray-300 rounded-md text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <button id="join-lobby-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Join Game Lobby
          </button>
        </div>
      </div>

      <div id="lobby-view" class="flex flex-col items-center justify-center p-4 space-y-4" style="display: none;">
        <h3 class="text-xl font-semibold">Lobby Participants:</h3>
        <ul id="lobby-player-list" class="list-disc list-inside text-lg text-gray-700">
          <!-- Player list will be rendered here by JavaScript -->
        </ul>
        <button id="start-game-button" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105" style="display: none;">
          Start Game (Host Only)
        </button>
      </div>
      <p id="lobby-status-message" class="text-center text-red-600 font-medium mt-4"></p>
    </div>
    <button id="multiplayer-back-button" class="mt-8 bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105" onclick="returnToMenu()">Back to Menu</button>
  </div>

</body>
</html>
