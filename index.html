<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game Hub</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
</head>

<body>
  <div id="menu-screen">
    <h1>Card Game Hub</h1>
    <button id="play-war-button" aria-label="Start War card game">Play War</button>
    <button id="play-blackjack-button" aria-label="Start Blackjack card game">Play Blackjack</button>
    <button id="view-deck-button" aria-label="View deck of cards">View Deck</button>
    <button id="play-doudizhu-button" aria-label="Start Multiplayer Doudizhu">Play Multiplayer Doudizhu</button>
  </div>

  <!-- Game Screen (War, Blackjack, Deck Viewer) -->
  <div id="game-screen" style="display: none;">
    <h1 id="game-title"></h1>
    <div id="game-area">
      <div id="enemy-player-info" class="player-info">
        <span class="player-label">Opponent:</span>
        <span id="enemy-card-count" class="card-count"></span>
      </div>
      <div id="enemy-hand" class="hand"></div>
      <div id="player-player-info" class="player-info">
        <span class="player-label">Your Cards:</span>
        <span id="player-card-count" class="card-count"></span>
      </div>
      <div id="player-hand" class="hand"></div>
      <div id="result"></div>
      <button id="play-turn">Play Turn</button>
    </div>
    <button id="back-button">Back to Menu</button>
  </div>

  <!-- Doudizhu Lobby Screen -->
  <div id="doudizhu-lobby-screen" style="display: none;">
    <h1>Doudizhu Lobby</h1>
    <p>Your User ID: <span id="current-user-id">Loading...</span></p>
    <div class="lobby-actions">
      <input type="text" id="game-code-input" placeholder="Enter Game Code">
      <button id="join-game-button">Join Game</button>
      <button id="create-game-button">Create New Game</button>
    </div>
    <p id="lobby-message"></p>
    <div id="current-game-code" style="display: none;">
      Game Code: <span id="display-game-code"></span>
    </div>
    <div id="lobby-info">
      <h3>Players in Lobby:</h3>
      <ul id="lobby-player-list"></ul>
    </div>
    <button id="lobby-back-button">Back to Menu</button>
  </div>

  <!-- Doudizhu Game Screen -->
  <div id="doudizhu-game-screen" style="display: none;">
    <h1 id="doudizhu-game-title">Doudizhu</h1>
    <div id="doudizhu-game-area">
      <div id="opponent1-area" class="doudizhu-opponent-area doudizhu-opponent-top">
        <span id="opponent1-label">Opponent 1</span>
        <div id="doudizhu-opponent1-hand" class="doudizhu-hand opponent-hand"></div>
      </div>
      <div id="doudizhu-center-area">
        <span id="doudizhu-center-label">Played Cards</span>
        <div id="doudizhu-played-cards" class="doudizhu-hand played-cards-hand"></div>
        <div id="doudizhu-current-pattern">
          Current Pattern: <span id="doudizhu-pattern-text">None</span>
        </div>
      </div>
      <div id="opponent2-area" class="doudizhu-opponent-area doudizhu-opponent-right">
        <span id="opponent2-label">Opponent 2</span>
        <div id="doudizhu-opponent2-hand" class="doudizhu-hand opponent-hand"></div>
      </div>
      <div id="doudizhu-player-area" class="doudizhu-player-area">
        <span class="doudizhu-hand-label">Your Hand</span>
        <div id="doudizhu-player-hand" class="doudizhu-hand"></div>
        <div id="doudizhu-action-buttons">
          <button id="doudizhu-play-button">Play Cards</button>
          <button id="doudizhu-pass-button">Pass</button>
        </div>
        <div id="doudizhu-bidding-buttons">
          <button id="doudizhu-call-landlord-button">Call Landlord</button>
          <button id="doudizhu-dont-call-button">Don't Call</button>
        </div>
        <div id="doudizhu-result"></div>
      </div>
    </div>
    <button id="doudizhu-game-back-button">Back to Menu</button>
  </div>
